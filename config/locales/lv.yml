lv:
  direction: ltr
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Svētdiena, Pirmdiena, Otrdiena, Trešdiena, Ceturtdiena, Piektdiena, Sestdiena]
    abbr_day_names: [Sv, Pr, Ot, Tr, Ct, Pk, St]

    month_names: [~, Janvāris, Februāris, Marts, Aprīlis , Maijs, Jūnijs, Jūlijs, Augusts, Septembris, Oktobris, Novembris, Decembris]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, Mai, Jūn, Jūl, Aug, Sep, Okt, Nov, Dec]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b, %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "rītā"
    pm: "vakarā"

  datetime:
    distance_in_words:
      half_a_minute: "pus minūte"
      less_than_x_seconds:
        one:   "mazāk kā 1 sekunde"
        other: "mazāk kā %{count} sekundes"
      x_seconds:
        one:   "1 sekunde"
        other: "%{count} sekundes"
      less_than_x_minutes:
        one:   "mazāk kā minūte"
        other: "mazāk kā %{count} minūtes"
      x_minutes:
        one:   "1 minūte"
        other: "%{count} minūtes"
      about_x_hours:
        one:   "aptuveni 1 stunda"
        other: "aptuveni %{count} stundas"
      x_hours:
        one:   "1 stunda"
        other: "%{count} stundas"
      x_days:
        one:   "1 diena"
        other: "%{count} dienas"
      about_x_months:
        one:   "aptuveni 1 mēnesis"
        other: "aptuveni %{count} mēneši"
      x_months:
        one:   "1 mēnesis"
        other: "%{count} mēneši"
      about_x_years:
        one:   "aptuveni 1 gads"
        other: "aptuveni %{count} gadi"
      over_x_years:
        one:   "ilgāk par 1 gadu"
        other: "ilgāk par %{count} gadiem"
      almost_x_years:
        one:   "gandrīz 1 gadu"
        other: "gandrīz %{count} gadus"

  number:
    format:
      separator: "."
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: " "
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Baits"
            other: "Baiti"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  support:
    array:
      sentence_connector: "un"
      skip_last_comma: false

